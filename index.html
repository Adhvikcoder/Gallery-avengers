<!DOCTYPE html>
<html lang="en">

<head>
    <title>Avengers Photo gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="gallery">
            <h1>GRID GALLERY</h1>
            <p>#cinematic #avengers #gallery #grid gallery</p>
            <span><img id="gamora" src="GamoraIMG.jpg"></span>
            <span><img id="panther" src="blackpanther.jpg"></span>
            <span><img id="spiderman" src="SPIDERMAN!.jpg"></span>
            <span><img id="hulk" src="HULKsmash.jpg"></span>
            <span><img id="thor" src="THOR.png"></span>
            <span><img id="ironman" src="IRONMANN.jpg"></span>
            <span><img id="captain marvel" src="CAPMARVEL.jpg"></span>
            <span><img id="venom" src="VENOM.jpg"></span>
        </section>
        <div id="slidinggall">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div id="myCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive" src="GamoraIMG.jpg" alt="Captain America" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Gamora</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="blackpanther.jpg" alt="Black Panther" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Black Panther</h3>
                                <p></p>
                            </div>
                        </div>

                        <div class="item">
                            <img class="img-responsive" src="SPIDERMAN!.jpg" alt="Hulk" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Spiderman</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="IRONMANN.jpg" alt="Ironman" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Ironman</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="VENOM.jpg" alt="Thanos" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Venom</h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="THOR.png" alt="Thor" style="width:100%;">
                            <div class="carousel-caption">
                                <h3>Thor</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
